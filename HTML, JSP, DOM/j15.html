<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>j15.html</title> 
		<script>
		   var f = function(){
			   var obj = {name:"홍길동", age:25}; //obj객체랑 JSON이랑 형태가다르다
												//JSON 따옴표 
												

			   var jsonTxt = JSON.stringify(obj); //자바스크립트객체 obj -> JSON    stringify
			   document.getElementById("pId").innerHTML
			      ="<h2 style='color:red'>"+jsonTxt+"</h2>";
		   }
		</script>
	</head>
	<body>
		<center>
		   <h1>JSON stringify()</h1>
		   <p id="pId">
		      문단1 
		   </p>
		   <a href="javascript:f()">변환</a>
		</center>
	</body>
</html>

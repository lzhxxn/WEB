<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>d2.html</title> 
		<script>
		    function f(){
				var elDiv = document.getElementById("divId");
			
				//1) create 
                var elFont = document.createElement("font"); //element

				var attrFont = document.createAttribute("style"); //attr
				attrFont.value = "color:red";
				elFont.setAttributeNode(attrFont);

				var txt = document.createTextNode("CristMas"); //text
				elFont.appendChild(txt);
				
				//2) append 또는 insert  
				//elDiv.appendChild(elFont); 
                var cNodes = elDiv.childNodes;
				elDiv.insertBefore(elFont, cNodes[1]);
			}
		</script>
	</head>
	<body>
		<center>
		   <h1>DOM insert</h1>

		   <div id="divId">
			 one
			 <em>two</em>
			 three
		   </div>

		   <button onclick="f()">클릭</button>
		</center>
	</body>
</html>

<html>

		<script>

			function f(){
				var i = 10;
				var j = 5;

			}
			//비교: ==, !=, >, <, >=, <=,

		   //증감: ++, --
		  </script>

		      DEV1
		   </p>
		   <a href="javascript:f()">호출!!!</a>

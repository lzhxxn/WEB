<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>j03.html</title> 
		<script>
		    
		   var i = 10;//number 
		   alert("i: " + (typeof i));

		   var name = "홍길동"; //string 
           alert("name: " + (typeof name));

		   var flag = true; //boolean
		   alert("flag: " + (typeof flag));

  
		   var obj = {name:"이순신", age:25}; //object 
		   alert("obj: " + (typeof obj));
           
		   /*기본형(primitive type) 
		     - number
		     - string 
			 - boolean 
			 - undefined 
		   */
		</script>
	</head>
	<body>
		<center>
		   <h1>주제</h1>
		   <p>
		      문단1 
		   </p>
		</center>
	</body>
</html>

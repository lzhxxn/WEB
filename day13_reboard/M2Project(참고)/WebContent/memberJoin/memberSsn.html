<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<title>memberSsn.html</title>
    <script language="javascript">
	    function check()
		{
		    if(f.name.value == "")
			{
			    alert("이름을 입력해 주세요..");
				return false;
			}
			if(f.ssn1.value.length !=6 || f.ssn2.value.length != 7)
			{
			     alert("주민등록번호 갯수 형식 틀림!");
				 return false;
			}
			 // 주민등록번호형식 체크  --> 웹 사이트에서 찾아서 완성 
			f.submit();
        }
	</script>
</head>

<body>
   <center>
      <hr width="500" size="2" noshade color="Maroon">
	     <font color="Navy" size="6"><b>주민번호체크</b></font>
	     &nbsp;&nbsp;<a href="/M2Project/main.do">메인</a>
	  <hr align="center" width="500" size="2" noshade color="Maroon">
      <form name="f" action="/M2Project/mb-ssnCheck.do" method="post">
        <table width="500" border="1" cellpadding="7" cellspacing="1" bordercolor="Maroon">
          <tr>
            <td  align="20%">이름</td>
            <td><input type="text" name="name" size="50"></td>
          </tr>
          <tr>
            <td  align="center">주민번호</td>
            <td>
              <input name="ssn1" type="text" size="21" maxlength="6"> -
              <input name="ssn2" type="text" size="25" maxlength="7">
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
			    <input name="전송" type="button" value="다음"  onClick="check()">
				&nbsp;&nbsp;&nbsp;&nbsp;
			    <input name="" type="reset" value="다시쓰기">
			</td>
          </tr>
        </table>
      </form>
   </center>
</body>
</html>
